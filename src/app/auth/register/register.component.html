<div
  class="page-header"
  style="background-image: url('./assets/img/bg/shuseisan.jpg')"
>
  <div class="filter"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-12 ml-auto">
        <div class="info info-horizontal">
          <div class="icon">
            <i class="fa fa-envelope-o"></i>
          </div>
          <div class="description">
            <h3>取引先や上司へのメール前に</h3>
            <p>修正さんが誤字脱字・句読点もいい感じに修正</p>
          </div>
        </div>
        <div class="info info-horizontal">
          <div class="icon">
            <i class="fa fa-pencil"></i>
          </div>
          <div class="description">
            <h3>違和感のある文章も</h3>
            <p>修正さんなら1分以内に直してくれる</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-12 mr-auto ml-auto">
        <div class="card card-register">
          <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
            <p *ngFor="let error of errors">{{ error.detail }}</p>
          </div>
          <h3 class="card-title text-center">{{ title }}</h3>
          <form
            class="register-form"
            #registerForm="ngForm"
            (ngSubmit)="register(registerForm.value)"
          >
            <div class="space-top"></div>
            <input
              class="form-control"
              placeholder="お名前（ニックネーム可）"
              type="text"
              [ngModel]="formData.name"
              name="name"
              (focus)="focusName = true"
              (blur)="focusName = false"
              required
            />

            <input
              class="form-control"
              placeholder="Email"
              type="email"
              [ngModel]="formData.email"
              name="email"
              (focus)="focusEmail = true"
              (blur)="focusEmail = false"
              required
            />

            <input
              class="form-control"
              placeholder="パスワード"
              type="password"
              [ngModel]="formData.password"
              name="password"
              autocomplete="new-password"
              (focus)="focusPassword = true"
              (blur)="focusPassword = false"
              required
            />

            <div class="form-check">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="isTermsAgreed"
                  name="isTermsAgreed"
                />
                <span class="form-check-sign"></span>
                <a
                  (click)="termsOpen(Notice)"
                  target="_blank"
                  class="link-danger clickable"
                  ><strong>利用規約</strong></a
                >に同意しますか？
              </label>
            </div>

            <button
              [disabled]="!registerForm.valid || !isTermsAgreed || isClicked"
              type="submit"
              class="btn btn-block btn-success"
            >
              会員登録する
            </button>
          </form>
          <div class="text-center">
            <button class="btn btn-link btn-success" (click)="modalLoginOpen()">
              ログインはこちら
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #Notice let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title">利用規約</h5>
    <button type="button" class="close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-terms-text></app-terms-text>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary btn-link"
      (click)="c('Close click')"
    >
      閉じる
    </button>
  </div>
</ng-template>
