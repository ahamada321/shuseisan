<div class="modal-header modal-register no-border-header text-center">
  <button class="close" (click)="closePopup()">
    <span aria-hidden="true">&times;</span>
  </button>
  <br />
  <h3 class="modal-title">ログイン</h3>
</div>

<div class="modal-body">
  <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
    <p *ngFor="let error of errors">{{ error.detail }}</p>
  </div>

  <div class="space-top"></div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        placeholder="Email"
        type="email"
        formControlName="email"
        pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        placeholder="Password"
        type="password"
        formControlName="password"
        required
      />
    </div>
    <button
      [disabled]="!loginForm.valid || isClicked"
      type="submit"
      class="btn btn-block btn-round btn-primary"
    >
      ログイン
    </button>
  </form>
</div>
<div class="modal-register modal-footer no-border-footer">
  <a
    [routerLink]="['/login/reset']"
    (click)="activeModal.close('Close click')"
    class="btn btn-link btn-primary"
    >パスワードをお忘れですか？</a
  >
  <a
    [routerLink]="['/register']"
    [queryParams]="{ promptId }"
    (click)="activeModal.close('Close click')"
    class="btn btn-link btn-primary"
    >無料会員登録はこちら</a
  >
</div>
