<div class="wrapper">
  <div
    class="page-header page-header-xs settings-background"
    style="background-image: url('./assets/img/bg/tressure-map.jpg')"
  >
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="space-top"></div>
        <h1 class="title">パスワード変更</h1>
        <h5 class="description">Change your password</h5>
      </div>
    </div>
  </div>
  <div class="profile-content section section-nude">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
          <form
            class="settings-form"
            #userForm="ngForm"
            (ngSubmit)="updateUser(userForm)"
          >
            <div class="form-group">
              <label>新しいパスワード</label>
              <input
                (ngModel)="(userData.password)"
                name="password"
                type="password"
                class="form-control border-input"
                placeholder="新しいパスワードを入力"
                autocomplete="new-password"
                required
              />
            </div>

            <div class="form-group">
              <label>新しいパスワード（確認）</label>
              <input
                (ngModel)="(userData.passwordConfirmation)"
                name="passwordConfirmation"
                type="password"
                class="form-control"
                placeholder="新しいパスワードを入力（確認）"
                autocomplete="no"
                required
              />
            </div>

            <div class="space-top"></div>
            <div class="text-center">
              <button
                [disabled]="!(userForm.valid && userForm.dirty && !isClicked)"
                type="submit"
                class="btn btn-lg btn-round btn-wd btn-primary"
              >
                変更する
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center">
        <a class="btn btn-primary btn-link" [routerLink]="['/user/settings']">
          戻る
        </a>
      </div>
    </div>
  </div>
</div>
